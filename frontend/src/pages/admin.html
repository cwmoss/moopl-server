<template id="default">
  <div class="grid">
    <pi-card title="MPD Restart">
      <mpd-restart></mpd-restart>
    </pi-card>

    <pi-card title="Reindex Tracks" surface="pink">
      <mpd-index></mpd-index>
    </pi-card>

    <pi-card title="System Status">
      <pi-data-fetch api="system_status">
        <pi-table
          input-key="services"
          keys='["name", "SubState", "ActiveState"]'
        ></pi-table>
        MEM <pi-value input-key="memory"></pi-value>
      </pi-data-fetch>
    </pi-card>
  </div>
</template>
